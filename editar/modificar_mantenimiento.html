    <nav class="navbar navbar-expand-sm   navbar-dark bg-dark border border-white">

    <main class="container">
        <h1 class="text-center text-white">Modificar Mantenimiento</h1>
        <form class="row">
            <div class="col-6">
                <label class="text-white" for="placa">Placa:</label>
                <input id="placa" name="placa" class="form-control" type="text" minlength="7" maxlength="7" placeholder="Ej: XYZ12B">
            </div>
            <div class="col-6">
                <label class="text-white" for="tipo">Tipo de Mantenimiento:</label>
                <select name="tipo" id="tipo" class="form-control">
                    <option value="P">Preventivo</option>
                    <option value="C">Correctivo</option>
                </select>
            </div>  
            
            <div class="col-6">
                <label class="text-white" for="fecha">Fecha:</label>
                <input name="fecha" id="fecha" type="datetime-local" class="form-control" required>
            </div>

            <div class="col-6">
              <label class="text-white" for="estado">Estado:</label>
                <select name="estado" id="estado" class="form-control">
                    <option value="P">Pendiente</option>
                    <option value="F">Finalizado</option>
                    <option value="C">Cancelado</option>
                </select>              
            </div>

            <div class="col-12">
              <label class="text-white" for="resultados">Resultados:</label>
                <textarea name="resultados" id="resultados" cols="30" rows="10" class="form-control"></textarea>            
            </div>

            <div class="col-12 d-flex justify-content-center mt-3">
                <button type="submit" class="btn btn-success">Enviar Formulario</button>
            </div>
        </form>
    </main>

    <script type="module" src="js/mantenimiento_modificacion.js"></script>
</body>
