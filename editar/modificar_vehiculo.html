    <main class="container">
        <h1 class="text-center text-white">Modificar Vehículo</h1>
        <form class="row">
            <div class="col-8 row">
                <div class="col-4">
                    <label class="text-white" for="cedula">Tipo del Dueño:</label>
                    <select name="tipo" id="tipo" class="form-control">
                        <option value="V">V</option>
                        <option value="E">E</option>
                        <option value="J">J</option>
                        <option value="G">G</option>
                    </select>
                </div>
                <div class="col-8">
                    <label class="text-white" for="cedula">Identificación del Dueño:</label>
                    <input id="cedula" name="cedula" class="form-control" type="text" maxlength="9" required pattern="[0-9]+" placeholder="Ej: 29714067">
                </div>
            </div>
            <div class="col-4">
                <label class="text-white" for="placa">Placa del Vehículo:</label>
                <input disabled id="placa" name="placa" class="form-control" type="text" minlength="7" maxlength="7" placeholder="Ej: XYZ12B">
            </div>  
            
            <div class="col-4">
                <label class="text-white" for="marca">Marca: </label>
                <input id="marca" name="marca" class="form-control" type="text" maxlength="50" required pattern="[a-zA-ZñÑáéíóúAÉÍÓÚ ]+" placeholder="Ej: Chevrolet">
            </div>
            <div class="col-4">
                <label class="text-white" for="modelo">Modelo: </label>
                <input id="modelo" name="modelo" class="form-control" type="text" maxlength="50" required pattern="[a-zA-ZñÑáéíóúAÉÍÓÚ ]+" placeholder="Ej: Optra">
            </div>
            <div class="col-4">
                <label class="text-white" for="col">Color: </label>
                <select name="color" id="color" class="form-control">
                    <option value="AMARILLO">AMARILLO</option>
                    <option value="ANARANJADO">ANARANJADO</option>
                    <option value="AZUL">AZUL</option>
                    <option value="BEIGE">BEIGE</option>
                    <option value="BLANCO">BLANCO</option>
                    <option value="CELESTE">CELESTE</option>
                    <option value="CREMA">CREMA</option>
                    <option value="DORADO">DORADO</option>
                    <option value="FUCSIA">FUCSIA</option>
                    <option value="GRIS">GRIS</option>
                    <option value="MORADO">MORADO</option>
                    <option value="MARRÓN">MARRÓN</option>
                    <option value="NEGRO">NEGRO</option>
                    <option value="PLATA">PLATA</option>
                    <option value="ROJO">ROJO</option>
                    <option value="ROSADO">ROSADO</option>
                    <option value="SALMÓN">SALMÓN</option>
                    <option value="TURQUESA">TURQUESA</option>
                    <option value="VERDE">VERDE</option>
                    <option value="VIOLETA">VIOLETA</option>
                </select>
            </div>

            <div class="col-12 d-flex justify-content-center mt-3">
                <button type="submit" class="btn btn-success">Enviar Formulario</button>
            </div>
        </form>
    </main>
